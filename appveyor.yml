# Test against the latest version of this Node.js version
environment:
  matrix:
    - nodejs_version: "8"
    - nodejs_version: "10"

# Install scripts (runs after repo cloning).
install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  # Sometimes the installation fails on CI because of network issues when running webdriver-manager
  # This is a poor-engineer's retry.
  - npm install || npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm run test

build:
  off
